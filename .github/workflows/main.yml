name: .NET

on:
  push:
    branches: ["master"]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.2.0
      with:
         dotnet-version: 7.0
    - name: restore dependences
      run: dotnet restore
    - name: build
      run: dotnet build 
   
      
  
